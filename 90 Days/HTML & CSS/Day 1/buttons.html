<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .sub-btn{
            background-color:rgb(200,0,0);
            color:white;
            border: none;
            width: 130px;
            height: 60px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            transition: opacity 1s;
        }
        .sub-btn:hover{
            opacity: 0.1;
        }
        .sub-btn:active{
            opacity: 0.4;
        }
        .join{
            border-color:rgb(41, 174, 219);
            background-color:white;
            color:rgb(41, 174, 219);
            border: 2px solid;
            width: 100px;
            height: 60px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;

        }
        .tweet-btn{
            background-color:rgb(29, 161, 242);
            color:white;
            border: none;
            width: 100px;
            height: 40px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <button class="sub-btn">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet-btn">Tweet</button>
</body>
</html>
