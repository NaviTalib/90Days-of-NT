<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h2>My Blog</h2>
    </header>
    
    <div class="layout">
        <aside class="sidebar">
            <p>Home</p>
            <p>Article</p>
            <p>About</p>
            <p>Contact</p>
        </aside>

        <main class="content">
            <div class="card">
                <span class="badge">NEW</span>
                <h3>Post Title One</h3>
                <p>This card uses relative + absolute positioning.</p>
            </div>
            <div class="card">
                <span class="badge">HOT</span>
                <h3>Post Title Two</h3>
                <p>Sticky sidebar and fixed header in action.</p>
            </div>
            <div class="card">
                <span class="badge">TOP</span>
                <h3>Post Title Three</h3>
                <p>Scroll to see how everything behaves.</p>
            </div>
        </main>
    </div>
</body>
</html>
