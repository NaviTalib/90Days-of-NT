<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            color: #000000;
            transition:
                background-color 0.4s ease,
                color 0.4s ease;
        }

        button {
            background-color: navy;
            padding: 10px 20px;
            font-size: 24px;
            color: aliceblue;
            border-radius: 10px;
            border: none;
        }

        .dark {
            background: black;
            color: white;
        }
    </style>
</head>

<body>

    <button>Click</button>

    <script>
        let btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });
    </script>
</body>

</html>
